<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 100%;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

    </style>
</head>
<body>

    <div id="balloon"></div>
    
    <script>
        let balloon = document.getElementById('balloon');
        let size = 200;
        let color = ['red', 'green', 'blue'];
        let count = 0;

        balloon.addEventListener('click', function() {
            size += 10
            

            if (size > 420) {
                size = 200;
            }

            if (count == 3) {
                count = 0;
            }

            balloon.style.width = size + 'px';
            balloon.style.height = size + 'px';
            balloon.style.backgroundColor = color[count];
            
            count++
        });

        balloon.addEventListener('mouseleave', function() {
            if (size >= 200) {
                size -= 5;
            }

            if (count == 0) {
                balloon.style.backgroundColor = color[2];
            }
            if (count == 1) {
                balloon.style.backgroundColor = color[0];
            }
            if (count == 2) {
                balloon.style.backgroundColor = color[1];
            }
        });

    </script>
</body>
</html>
